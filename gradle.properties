# Enable the Configuration Cache (The warning you saw)
org.gradle.configuration-cache=true

# Enable Parallel Execution (Builds independent modules at the same time)
org.gradle.parallel=true

# Enable the Build Cache (Reuses outputs from previous builds)
org.gradle.caching=true

# JVM Args:
# 1. -Xmx4g: Give Gradle 4GB RAM
# 2. --enable-native-access=ALL-UNNAMED: Silence the Java 25 warning
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC --enable-native-access=ALL-UNNAMED